<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash Ultimate Combo Reference</title>

  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Character button */
    .character-button {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      text-align: center;
      width: 260px;
    }

    .character-button:hover {
      transform: scale(1.05);
      background: #333;
    }

    .character-button img {
      max-width: 100%;
      border-radius: 8px;
    }

    .character-name {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smash Ultimate Combo Reference</h1>
  </header>

  <!-- Terry button -->
  <a href="characters/terry.html">
    <div class="character-button">
      <img src="images/terry.png" alt="Terry Bogard">
      <div class="character-name">Terry</div>
    </div>
  </a>

</body>
</html>
