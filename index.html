<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash Ultimate Combo Reference</title>

  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background: #1a1a1a;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Scrollable grid container */
    main {
      height: calc(100vh - 82px);
      overflow-y: auto;
      padding: 20px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .character-card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .character-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .character-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .character-name {
      margin-top: 12px;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <header>
    <h1>Smash Ultimate Combo Reference</h1>
  </header>

  <main>
    <div class="character-grid">

      <!-- Terry -->
      <a href="characters/terry.html">
        <div class="character-card">
          <img src="images/terry.png" alt="Terry Bogard">
          <div class="character-name">Terry</div>
        </div>
      </a>

      <!-- Future characters go here -->

    </div>
  </main>

</body>
</html>
